<template>
    <c-record-form-field-output lwc:if={isReadOnly}
                                label={label}
                                density={formAttributes.density}>
        <lightning-formatted-rich-text value={fieldValue}></lightning-formatted-rich-text>
    </c-record-form-field-output>

    <lightning-input-rich-text
            lwc:else
            lwc:spread={attributes}
            lwc:ref="input"
            class={formElementClasses}
            onchange={handleFieldChange}></lightning-input-rich-text>
</template>
