<!-- Preview -->
<template>
    <lightning-card title="My Account" icon-name="standard:account">
        <lightning-button slot="actions" label="Edit" onclick={edit}></lightning-button>

        <lightning-layout>
            <lightning-layout-item padding="horizontal-small" size="6">
                <c-record-form
                        lwc:ref="recordForm"
                        object-name="Account"
                        record={account}
                        label-overrides={labelOverrides}
                        read-only={readOnly}
                        onchange={onRecordChange}>
                    <c-record-form-field field="OwnerId"></c-record-form-field>
                    <c-record-form-field field="Name"></c-record-form-field>
                    <c-record-form-field field="Parent"></c-record-form-field>
                    <c-record-form-field read-only field="BillingAddress"></c-record-form-field>
                    <c-record-form-field field="Type"></c-record-form-field>
                    <c-record-form-field field="Master__c"></c-record-form-field>
                    <c-record-form-field field="Child__c"></c-record-form-field>
                    <c-record-form-field field="GrandChild__c"></c-record-form-field>
                    <c-record-form-field field="MyCurrency__c"></c-record-form-field>
                    <c-record-form-field field="Rating"></c-record-form-field>
                    <c-record-form-field field="Website" required></c-record-form-field>
                    <c-record-form-field field="MyCheckbox__c"></c-record-form-field>
                    <c-record-form-field field="MyDate__c"></c-record-form-field>
                    <c-record-form-field field="MyDatetime__c"></c-record-form-field>
                    <c-record-form-field field="MyTime__c"></c-record-form-field>
                    <c-record-form-field field="MyEmail__c"></c-record-form-field>
                    <c-record-form-field field="MyLongText__c"></c-record-form-field>
                    <c-record-form-field field="MyRichText__c"></c-record-form-field>
                    <c-record-form-field field="MyTextArea__c"></c-record-form-field>
                    <c-record-form-field field="MyLookup__c"></c-record-form-field>
                    <c-record-form-field field="MyMultipicklist__c"></c-record-form-field>
                    <c-record-form-field field="MyMultipicklist__c" type="checkboxGroup"></c-record-form-field>
                    <c-record-form-field field="MyNumber__c"></c-record-form-field>
                    <c-record-form-field field="MyPercent__c"></c-record-form-field>
                    <c-record-form-field field="MyPhone__c"></c-record-form-field>
                    <c-record-form-field field="MyPicklist__c"></c-record-form-field>
                    <c-record-form-field field="MyPicklist__c" type="radioGroup"></c-record-form-field>
                    <c-record-form-field field="MyUrl__c"></c-record-form-field>
                </c-record-form>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
