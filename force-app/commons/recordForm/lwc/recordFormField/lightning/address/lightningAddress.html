<!-- lightningAddress -->
<template>
    <c-record-form-field-output lwc:if={isReadOnly} label={label}>
        <lightning-formatted-address locale={locale} lwc:spread={attributes}></lightning-formatted-address>
    </c-record-form-field-output>

    <lightning-input-address lwc:if={isEditMode}
                             lwc:spread={attributes}
                             lwc:ref="input"
                             onchange={handleFieldChange}
    ></lightning-input-address>
</template>
