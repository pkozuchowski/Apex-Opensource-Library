<!-- lightningAddress -->
<template>
    <c-record-form-field-output lwc:if={isReadOnly} label={label}>
        <lightning-formatted-address locale={locale} lwc:spread={values}></lightning-formatted-address>
    </c-record-form-field-output>

    <lightning-input-address lwc:else
                             lwc:spread={attributes}
                             lwc:ref="input"
                             address-label={label}
                             city-label={city.label}
                             onchange={handleFieldChange}
    ></lightning-input-address>
</template>
