<!-- Preview -->
<template>
    <lightning-card title="My Account" icon-name="standard:account">
        <lightning-button slot="actions" label="Edit" onclick={edit}></lightning-button>
        <lightning-button slot="actions" label="Report Validity" onclick={reportValidity}></lightning-button>
        <lightning-button slot="actions" label="Report Validity Website" onclick={reportValidityWebsite}></lightning-button>
        <lightning-button slot="actions" label="Density" onclick={changeDensity}></lightning-button>
        <lightning-button slot="actions" label="Toggle Extra Fields" onclick={showExtraFields}></lightning-button>
        <lightning-button slot="actions" label="Validate" onclick={handleValidate}></lightning-button>

        <lightning-layout>
            <lightning-layout-item padding="horizontal-small" size="6">
                <c-record-form
                        lwc:ref="recordForm"
                        object-api-name="Account"
                        record={account}
                        label-overrides={labelOverrides}
                        read-only={readOnly}
                        density={density}
                        onchange={onRecordChange}>
                    <c-record-form-field read-only field="OwnerId"></c-record-form-field>
                    <c-record-form-field read-only field="Name"></c-record-form-field>
                    <c-record-form-field field="BillingAddress"></c-record-form-field>
                    <template lwc:if={showFields}>
                        <c-record-form-field field="PersonMailingAddress"></c-record-form-field>
                        <c-record-form-field required field="Type"></c-record-form-field>
                        <c-record-form-field field="Rating"></c-record-form-field>
                        <c-record-form-field field="Website"></c-record-form-field>
                    </template>
                    <lightning-button type="submit" label="Submit"></lightning-button>
                </c-record-form>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
