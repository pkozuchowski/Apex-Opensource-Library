<!-- lightningAddress -->
<template>
    <div lwc:if={isReadOnly}
         class="slds-form-element slds-hint-parent slds-form-element_edit slds-form-element_readonly">
        <div class="slds-form-element__label">
            <span>{inputProps.label}</span>
        </div>
        <div class="slds-form-element__control">
            <span class="slds-form-element__static slds-grow">
                <lightning-formatted-address lwc:if={isReadOnly}
                                             lwc:spread={inputProps}
                                             lwc:ref="input"
                                             class={classes}
                ></lightning-formatted-address>
            </span>
        </div>
    </div>

    <lightning-input-address lwc:else
                             lwc:spread={inputProps}
                             lwc:ref="input"
                             class={classes}
                             onchange={handleChange}
    ></lightning-input-address>
</template>
